<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
</head>
<body class="bg-cyan-200">
<div class="container mx-auto">
    <div class="w-full min-h-screen flex  justify-center items-center ">
        <div class="w-full min-h-screen md:w-[50%] bg-cyan-800 p-3 md:p-9 md:pt-3 rounded-md">
            <h1 class="text-center py-5 text-2xl font-bold text-amber-400 bg-gray-500 mb-4">QR Code Generator</h1>
            <div>
                <img src="https://media4.giphy.com/media/S79OoU56ceX7oVm6PA/200w.webp?cid=ecf05e477kfucm85o69ynegnb87sxbkxqlmj6dbh3p0vyvfq&ep=v1_gifs_search&rid=200w.webp&ct=g" class="mx-auto mb-2"
                     alt="" id="image">
            </div>
            <div class="">
                <p class="text-lg font-semibold py-5 text-center" id="render">Write Your Text To Create QR</p>
                <div class="flex justify-between items-center">
                    <label for="minmax-range" class="text-lg font-medium text-gray-900 dark:text-white">Chose
                        your size</label>
                    <span class="text-lg font-bold" id="range">150</span>
                </div>
                <input id="minmax-range" type="range" min="150" value="150" max="350" step="50"
                       class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">

            </div>
            <label for="message" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Your text</label>
            <textarea id="message" rows="4"
                      class="mb-4 block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Write your text" style="resize: none"></textarea>
            <button id="btn" class="mb-2 py-2 w-full bg-amber-400 hover:bg-amber-600 transition-colors duration-500 rounded ">
                Generate
                QR
            </button>
            <a href="" download id="download" class="text-center py-2 w-full border-2 border-green-500 hover:bg-green-500 transition-colors duration-500 rounded hidden">Download</a>
        </div>

    </div>
</div>
<script type="module" src="/main.js"></script>
</body>
</html>
